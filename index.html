<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>股票走势模拟 (K线模式)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #111111;
      color: white;
    }
    #controls {
      margin-bottom: 20px;
    }
    #chart {
      width: 1000px;
      height: 600px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    select, button {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>股票走势模拟 (K线模式)</h1>
  <div id="controls">
    <label for="mode-select">选择股价走势模式：</label>
    <select id="mode-select">
      <option value="1">均线震荡</option>
      <option value="2">剧烈震荡</option>
      <option value="3">主升浪</option>
      <option value="4">混合模式</option>
    </select>
    <div class="checkbox-group">
      <label>选择均线：</label>
      <input type="checkbox" id="ma13" checked> MA13
      <input type="checkbox" id="ma21" checked> MA21
      <input type="checkbox" id="ema40" checked> EMA40
      <input type="checkbox" id="ema60" checked> EMA60
    </div>
    <button id="reset-btn">重置模拟</button>
  </div>
  <div id="chart"></div>
  
  <script>
    // 初始数据：第一天K线数据，开盘、最高、最低、收盘均为100
    let candles = [{ open: 100, high: 100, low: 100, close: 100 }];
    let xData = [0];

    // 根据模式生成下一天的K线数据
    function simulateNextCandle(lastClose, mode) {
      let dailyReturn = 0;
      if (mode === 1) { // 均线震荡：波动较小
          dailyReturn = Math.random() * 0.06 - 0.03; // -3% ~ +3%
      } else if (mode === 2) { // 剧烈震荡：波动较大
          dailyReturn = Math.random() * 0.2 - 0.1;   // -10% ~ +10%
      } else if (mode === 3) { // 主升浪：整体正向趋势
          dailyReturn = 0.02 + (Math.random() * 0.06 - 0.03);
      } else if (mode === 4) { // 混合模式：随机选择上述三种之一
          let rnd = Math.random();
          if (rnd < 0.3) {
              dailyReturn = Math.random() * 0.06 - 0.03;
          } else if (rnd < 0.6) {
              dailyReturn = Math.random() * 0.2 - 0.1;
          } else {
              dailyReturn = 0.02 + (Math.random() * 0.06 - 0.03);
          }
      }
      // 限制每日涨跌幅不超过 ±10%
      dailyReturn = Math.max(Math.min(dailyReturn, 0.1), -0.1);
      let open = lastClose;
      let close = open * (1 + dailyReturn);
      // 模拟上影线和下影线：在最高价和最低价上加减最多2%
      let high = Math.max(open, close) * (1 + Math.random() * 0.02);
      let low = Math.min(open, close) * (1 - Math.random() * 0.02);
      return { open: open, high: high, low: low, close: close };
    }

    // 计算简单移动平均 MA（基于收盘价）
    function computeMA(data, window) {
      let ma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < window - 1) {
          ma.push(null);
        } else {
          let sum = 0;
          for (let j = i - window + 1; j <= i; j++) {
            sum += data[j];
          }
          ma.push(sum / window);
        }
      }
      return ma;
    }

    // 计算指数移动平均 EMA（基于收盘价）
    function computeEMA(data, span) {
      let ema = [];
      let k = 2 / (span + 1);
      for (let i = 0; i < data.length; i++) {
        if (i === 0) {
          ema.push(data[0]);
        } else {
          ema.push(data[i] * k + ema[i - 1] * (1 - k));
        }
      }
      return ema;
    }

    // 绘制图表
    function drawChart() {
      // 提取所有K线的收盘价用于均线计算
      let closePrices = candles.map(c => c.close);
      let ma13 = computeMA(closePrices, 13);
      let ma21 = computeMA(closePrices, 21);
      let ema40 = computeEMA(closePrices, 40);
      let ema60 = computeEMA(closePrices, 60);

      // 判断用户选择显示哪些均线
      let showMA13 = document.getElementById("ma13").checked;
      let showMA21 = document.getElementById("ma21").checked;
      let showEMA40 = document.getElementById("ema40").checked;
      let showEMA60 = document.getElementById("ema60").checked;

      // 构造K线图数据（candlestick）
      let candlestick = {
          x: xData,
          open: candles.map(c => c.open),
          high: candles.map(c => c.high),
          low: candles.map(c => c.low),
          close: candles.map(c => c.close),
          type: 'candlestick',
          name: 'K线',
          increasing: { line: { color: 'red' } },  // 上涨：红色
          decreasing: { line: { color: 'green' } }  // 下跌：绿色
      };

      let traces = [candlestick];

      if (showMA13) {
        traces.push({
          x: xData,
          y: ma13,
          mode: 'lines',
          name: 'MA13',
          line: { color: 'yellow' }
        });
      }
      if (showMA21) {
        traces.push({
          x: xData,
          y: ma21,
          mode: 'lines',
          name: 'MA21',
          line: { color: 'magenta' }
        });
      }
      if (showEMA40) {
        traces.push({
          x: xData,
          y: ema40,
          mode: 'lines',
          name: 'EMA40',
          line: { color: 'green' }
        });
      }
      if (showEMA60) {
        traces.push({
          x: xData,
          y: ema60,
          mode: 'lines',
          name: 'EMA60',
          line: { color: 'red' }
        });
      }

      let layout = {
        title: '股票走势模拟 (K线模式)',
        xaxis: { title: '时间（日）' },
        yaxis: { title: '价格' },
        width: 1000,
        height: 600,
        paper_bgcolor: '#111111',
        plot_bgcolor: '#111111',
        font: { color: 'white' }
      };

      Plotly.react('chart', traces, layout);
    }

    // 初次绘制图表
    drawChart();

    // 每秒钟更新一次数据，模拟生成新一天的K线数据
    setInterval(function() {
      let mode = parseInt(document.getElementById("mode-select").value);
      let lastCandle = candles[candles.length - 1];
      let newCandle = simulateNextCandle(lastCandle.close, mode);
      candles.push(newCandle);
      xData.push(xData.length);
      drawChart();
    }, 1000);

    // 重置模拟按钮
    document.getElementById("reset-btn").addEventListener("click", function() {
      candles = [{ open: 100, high: 100, low: 100, close: 100 }];
      xData = [0];
      drawChart();
    });
  </script>
</body>
</html>
